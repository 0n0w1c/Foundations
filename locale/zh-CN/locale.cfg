[mod-setting-description]
Foundations-halt-construction=需要玩家背包中有地基砖块才能建造
Foundations-concrete-variants=启用隐藏的精炼混凝土样式
Foundations-added-inventory-rows=要添加到玩家背包中的行数
Foundations-mining-time=设置地砖的开采时间。0 表示不变更。
Foundations-clean-sweep=铺设地基时移除地面装饰物

[item-name]
Foundations-fill-tool=“填充地基”工具
Foundations-unfill-tool=“移除填充”工具
Foundations-place-tool=“铺设地基”工具
Foundations-unplace-tool=“移除地基”工具
Disabled=地基已禁用

[tile-name]
Disabled=地基已禁用

[gui]
Foundations-tile-selector=地基砖块选择器
Foundations-toggle-off=关闭
Foundations-toggle-on=开启

[tool-tip]
Foundations-inserters=切换是否在机械臂下方铺设砖块
Foundations-belts=切换是否在运输带下方铺设砖块
Foundations-poles=切换是否在1×1电线杆下方铺设砖块
Foundations-tool-tip=[Ctrl]+左键点击：填充\n[Shift]+左键点击：移除填充\n[Ctrl]+右键点击：铺设\n[Shift]+右键点击：移除

[shortcut-name]
Foundations-toggle-button=切换 Foundations 按钮
