[mod-setting-description]
Foundations-halt-construction=建設にはインベントリ内に基礎タイルが必要です
Foundations-concrete-variants=隠された改良型コンクリートのバリエーションを有効にします
Foundations-added-inventory-rows=プレイヤーのインベントリに追加される行数を指定します
Foundations-mining-time=タイルの採掘時間を設定します。0は変更なし。
Foundations-clean-sweep=基礎設置時に地面の装飾を自動で削除します

